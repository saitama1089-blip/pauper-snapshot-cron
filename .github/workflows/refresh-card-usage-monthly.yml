name: Refresh card_usage_monthly (this + last month)

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch: {}

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install -r requirements.txt

      - name: Run refresh
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python scripts/refresh_card_usage_monthly.py
