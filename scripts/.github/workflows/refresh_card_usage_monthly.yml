name: Refresh card_usage_monthly (this + last month)

on:
  schedule:
    # Runs every day at 06:20 UTC (adjust as you like)
    - cron: "20 6 * * *"
  workflow_dispatch: {}

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run refresh
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python scripts/refresh_card_usage_monthly.py
